<!DOCTYPE html>
<html lang="en"class="has-background-black-ter" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body  >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success me-md-5" type="submit">Search</button>
            </form>
            {% if user.is_authenticated%}
            <p class="me-md-2">{{user.get_username }}</p>
            <button onclick="window.location.href='/logout'" class="btn btn-primary" type="button">Log out&nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></button>
            {% else %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button onclick="window.location.href='/signup'" class="btn btn-primary " type="button"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Sign up</button>
              <button onclick="window.location.href='/login'" class="btn btn-primary " type="button"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Log in</button>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>  
      {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show w-25 mx-auto position-absolute top-5 start-50 translate-middle-x"{% endif %} role="alert"  >
          {{message}}&nbsp;
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="return closenotif()"></button>
        </div>
  {% endfor %}
    {% block body %}
    {% endblock %}
</body>
<script>
  alert = document.getElementById('alert')
  function closenotif(){
      alert.classList.add("visually-hidden")
  }
</script>
