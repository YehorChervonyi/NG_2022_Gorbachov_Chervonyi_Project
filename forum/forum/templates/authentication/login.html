<!DOCTYPE html>
<html lang="en"class="has-background-black-ter">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/styles/main.css">

    <title>Login</title>
</head>
<body>
    <div class="block ">
        <form class="box has-background-grey-dark column is-4 is-offset-4">
            <div class="field">
            <label class="label has-text-white-ter">Email</label>
            <div class="control">
                <input class="input has-background-black-ter is-rounded" type="email" name="email" placeholder="e.g. name@example.com">
            </div>
            </div>
        
            <div class="field">
            <label class="label has-text-white-ter">Password</label>
            <div class="control">
                <input class="input has-background-black-ter is-rounded" type="password" name="password" placeholder="********">
            </div>
            </div>
            <div class="buttons">
            <button formaction="/login" class="button is-dark "><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Log in</button>
            <button form="" onclick="window.location.href='/signup'" class="button is-light ">Sign in</button>
            </div>
        </form>
    </div>
    
</body>
</html>
